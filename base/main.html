

<html>
	<head>
		<link rel="stylesheet" href="https://blog.cofess.com/css/style.css">
		
	</head>
	<body>


<main class="main" role="main"><article class="article article-repository article-type-list" itemscope=""><header class="article-header"><h1 itemprop="title">Repositories</h1><p class="text-muted">I have <span id="repo-count">0</span> projects on Github</p></header><div class="article-body"><div class="repo-content"><div class="blankslate"><p>正在加载...</p></div></div></div></article>
<script type="text/template" id="list-template"><li class="col-sm-6 col-md-6 col-lg-4">
    <div class="repo hover-shadow hover-grow">
      <div class="repo-image geopattern" data-pattern-id="{%=name%}"></div>
      <h3 class="repo-title"><a href="{%=clone_url%}" target="_blank" rel="external nofollow noopener noreferrer">{%=full_name%}</a></h3>
      <p class="repo-body">{%=description%}</p>
      <div class="repo-meta">
        <span class="meta meta-type pull-left" aria-label="{%=language%} project">{%=language%}</span>
        <span class="meta meta-star" aria-label="{%=stargazers_count%} stars"><i class="icon icon-star-fill"></i> {%=stargazers_count%}</span>
        <span class="meta meta-fork" aria-label="{%=forks_count%} forks"><i class="icon icon-code-fork"></i> {%=forks_count%}</span>
        <span class="meta meta-last-updated" aria-label="最后更新时间：{%=updated_at%}">
        <i class="icon icon-clock"></i> <time datetime="{%=updated_at%}">{%=updated_at%}</time></span>
      </div>
    </div>
  </li></script>
  <script type="text/template" id="error-template"><h3>加载失败</h3><p>请刷新或稍后再试...</p></script></main>

<script src="//cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script>window.jQuery||document.write('<script src="https://blog.cofess.com/js/jquery.min.js"><\/script>')</script>
<script src="https://blog.cofess.com/js/plugin.min.js"></script>

<script>!function(T){var N={TRANSLATION:{POSTS:"文章",PAGES:"页面",CATEGORIES:"分类",TAGS:"标签",UNTITLED:"(未命名)"},ROOT_URL:"/",CONTENT_URL:"/content.json"};T.INSIGHT_CONFIG=N}(window)</script>
<script type="text/javascript">var open=function(){var t=new Object,e=function(){t.list=baidu.template("list-template"),t.error=baidu.template("error-template")},a=function(){var e=$(".repo-content"),a=e.find(".blankslate"),n=$("#repo-count");$.get("https://api.github.com/users/YupenBob/repos",function(r){if(r){a.remove(),n.text(r.length);var i=$("<ul class='repo-list row clearfix'></ul>");for(var o in r){var p=r[o];p.updated_at=p.updated_at.substring(0,p.updated_at.lastIndexOf("T"));var s=t.list(p);i.append(s)}e.append(i),$(".geopattern").each(function(){$(this).geopattern($(this).data("pattern-id"))})}else a.append(t.error())})};return{init:function(){e(),a()}}};$(open().init)</script>

	</body>
</html>
