e><span class="line">ssh pi@&lt;树莓派ip&gt;</span><br></pre></td></tr></table></figure><br>然后输入密码连接成功<br><img src="https://img-blog.csdnimg.cn/1c8cb32d01434e599b3a0cfc0d1f1ce1.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L3l1cGVuX0JvYg==,size_16,color_FFFFFF,t_70#pic_center" alt="在这里插入图片描述"></p>
<hr>
<h1 id="用户"><a href="#用户" class="headerlink" title="用户"></a>用户</h1><h2 id="切换用户"><a href="#切换用户" class="headerlink" title="切换用户"></a>切换用户</h2><p>sudo是增加用户权限，在命令行前面添加<code>sudo</code>相当于以root用户运行这条命令。可以运行<code>sudo su</code>直接切换到root用户操作<img src="https://img-blog.csdnimg.cn/9c36d1204d97468ca3b4e629ca8e15c0.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L3l1cGVuX0JvYg==,size_16,color_FFFFFF,t_70#pic_center" alt="树莓派教程(2)——树莓派基础配置、汉化、用户、远程桌面、FTP"></p>
<blockquote>
<p>“$”为普通用户，”#”为超级用户</p>
</blockquote>
<p><code>sudo su</code>切换为超级用户</p>
<p><img src="https://img-blog.csdnimg.cn/beb9b5d7098c4e5e837d9613a14bea23.png#pic_center" alt="在这里插入图片描述"><br><code>su pi</code>切换为普通用户<br><img src="https://img-blog.csdnimg.cn/821ca62136b248e2970affdeb9b0097e.png#pic_center" alt="在这里插入图片描述"></p>
<h2 id="更改用户密码"><a href="#更改用户密码" class="headerlink" title="更改用户密码"></a>更改用户密码</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo passwd pi  //更改pi用户密码</span><br></pre></td></tr></table></figure>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo passwd root  //更改root密码</span><br></pre></td></tr></table></figure>
<p>按照提示更改密码</p>
